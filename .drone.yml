pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    pull: true
    restore: true
    mount:
    - ./cache
    volumes:
    - /cache:/cache
  test:
    image: python:3.6-slim-jessie
    pull: true
    commands:
    - python -V
    - pip -V
    - pip install -r requirements/test.txt
    - python -m unittest discover -s tests
    - bash build.sh
    environment:
    - XDG_CACHE_HOME=./cache
    - FLASK_ENV=test
    when:
      event: push
  put-build:
    image: samepagelabs/s3cmd
    pull: true
    commands:
        - /usr/local/bin/s3cmd --host=$${SPACES_ENDPOINT} --host-bucket="%(bucket)s.$${SPACES_ENDPOINT}" --access_key=$${SPACES_ACCESS_KEY} --secret_key=$${SPACES_SECRET_KEY} put ./build/build.tgz s3://$${SPACES_BUCKET}/builds/auth/auth-${DRONE_BUILD_NUMBER}.tgz
    secrets:
    - spaces_access_key
    - spaces_bucket
    - spaces_endpoint
    - spaces_secret_key
  publish:
    image: plugins/docker
    pull: true
    repo: datashaman/wifidog-auth-flask
    tags: ${DRONE_COMMIT_BRANCH/master/latest}
    when:
      event: push
    secrets:
    - docker_password
    - docker_username
  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
    - ./cache
    volumes:
    - /cache:/cache
  notify:
    image: plugins/slack
    pull: true
    channel: ci
    when:
      status: [ success, failure ]
    secrets:
    - slack_webhook

{% macro render_field(field) %}
<div class="pure-g">
    <div class="pure-u-1-3">
        {{ field(**kwargs)|safe }}
    </div>
    <div class="pure-u-2-3">
        {% if field.errors %}
        <div class="state state-invalid">
            <span class="oi" data-glyph="x" title="X" aria-hidden="true"></span>
            {{ field.errors | join('; ') }}
        </div>
        {% else %}
            {% if field.data %}
            <div class="state state-valid">
                <span class="oi" data-glyph="check" title="Check" aria-hidden="true"></span>
            </div>
            {% endif %}
        {% endif %}
    </div>
</div>
{% endmacro %}

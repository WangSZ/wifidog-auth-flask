{% extends 'layouts/default.html' %}

{% block content %}
{% include 'wifidog/_facebook.html' %}

<portal gateway={{ gateway.id }}></portal>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='tags/property.tag') }}" type="riot/tag"></script>
<script src="{{ url_for('static', filename='tags/portal.tag') }}" type="riot/tag"></script>
{% if voucher %}
<script>
Zepto(function($) {
    var time_left = {{ voucher.time_left }};
    setInterval(function() {
        time_left--;
        $('#time_left').html(time_left);
    }, 60000);

    if(time_left > 5) {
        setTimeout(function() {
            new Notification(time_left + ' minutes left');
        }, (time_left - 5) * 60000);
    }
});
</script>
{% endif %}
{% endblock %}

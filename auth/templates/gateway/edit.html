{% extends 'layouts/default.html' %}

{% block content %}
    <div class="content">
        <form
            method="post"
            action="{{ action_url }}"
            enctype="multipart/form-data"
            class="pure-form pure-form-aligned"
        >
            {% include 'gateway/_form.html' %}
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
Zepto(function($) {
    new ML.Tabs('.tabs', {
        tab_class: 'tabs-tab',
        nav_class: 'tabs-nav',
        nav_item_class: 'tabs-nav-item',
        active_class: 'active'
    });
});
</script>
{% endblock %}

{% extends 'layouts/default.html' %}

{% set page_title = 'Confirm Delete' %}

{% block content %}
    <div class="content">
        <form method="post" action={{ url_for('.%s_delete' % resource, id=instance.id) }}>
            <p>Are you sure you want to <em>delete</em> <strong>{{ instance }}</strong>?</p>

            <button type="submit" class="pure-button pure-button-primary">Yes</button>
            <button type="button" class="pure-button" onclick="history.back()">No</button>
        </form>
    </div>
{% endblock %}
